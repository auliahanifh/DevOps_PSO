name: Laravel CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  laravel-tests:
    name: Laravel Test Suite
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: trial_laravel
          MYSQL_USER: sail
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -psail"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, bcmath, pdo, pdo_mysql, dom, fileinfo, ctype, xml, tokenizer
        coverage: none
        ini-values: memory_limit=2G

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Copy Environment Files
      run: |
        cp .env.example .env
        cp .env.example .env.testing

    - name: Install Composer Dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Configure Environment
      run: |
        sed -i 's|APP_URL=.*|APP_URL=http://localhost|' .env
        sed -i 's|APP_ENV=.*|APP_ENV=testing|' .env
        sed -i 's|DB_HOST=.*|DB_HOST=mysql|' .env
        sed -i 's|DB_DATABASE=.*|DB_DATABASE=trial_laravel|' .env
        sed -i 's|DB_USERNAME=.*|DB_USERNAME=sail|' .env
        sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=password|' .env
        
        sed -i 's|APP_URL=.*|APP_URL=http://localhost|' .env.testing
        sed -i 's|DB_HOST=.*|DB_HOST=mysql|' .env.testing
        sed -i 's|DB_DATABASE=.*|DB_DATABASE=trial_laravel|' .env.testing
        sed -i 's|DB_USERNAME=.*|DB_USERNAME=sail|' .env.testing
        sed -i 's|DB_PASSWORD=.*|DB_PASSWORD=password|' .env.testing

    - name: Generate Application Key
      run: php artisan key:generate

    - name: Database Setup
      run: |
        php artisan config:clear
        php artisan cache:clear
        php artisan migrate:fresh --env=testing --force

    - name: Run Tests
      run: |
        if [ -f ./vendor/bin/pest ]; then
          ./vendor/bin/pest --parallel
        else
          php artisan test --parallel
        fi